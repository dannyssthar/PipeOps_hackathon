<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telehealth Appointment Optimization</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&family=Playfair+Display:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Telehealth Appointment Optimization</h1>
        <div id="app">
            <!-- Appointment Form -->
            <div class="card mb-4">
                <div class="card-body">
                    <h2 class="card-title">Schedule Appointment</h2>
                    <form id="appointment-form">
                        <div class="form-group">
                            <label for="time">Appointment Time:</label>
                            <input type="datetime-local" id="time" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Schedule Appointment</button>
                    </form>
                </div>
            </div>
            <!-- Health Data Form -->
            <div class="card mb-4">
                <div class="card-body">
                    <h2 class="card-title">Submit Health Data</h2>
                    <form id="health-data-form">
                        <div class="form-group">
                            <label for="temperature">Temperature:</label>
                            <input type="number" id="temperature" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="bloodPressure">Blood Pressure:</label>
                            <input type="text" id="bloodPressure" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="heartRate">Heart Rate:</label>
                            <input type="number" id="heartRate" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit Health Data</button>
                    </form>
                </div>
            </div>
            <!-- Live Chat -->
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title">Live Chat</h2>
                    <ul id="messages" class="list-group mb-3"></ul>
                    <form id="chat-form">
                        <div class="form-group">
                            <input type="text" id="message" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Send</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
</body>
</html>
