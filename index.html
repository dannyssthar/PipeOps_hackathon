<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">

    <title>Telehealth Appointment Optimization</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="display-4" style="font-family: 'Playfair Display', serif;">Telehealth Appointment Optimization</h1>
        <div id="app" class="mt-4">
            <!-- Appointment Form -->
            <div class="card mb-4">
                <div class="card-header">
                    <h2 style="font-family: 'Playfair Display', serif;">Schedule Appointment</h2>
                </div>
                <div class="card-body">
                    <form id="appointment-form">
                        <div class="mb-3">
                            <label for="time" class="form-label">Appointment Time:</label>
                            <input type="datetime-local" id="time" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Schedule Appointment</button>
                    </form>
                </div>
            </div>
            <!-- Health Data Form -->
            <div class="card mb-4">
                <div class="card-header">
                    <h2 style="font-family: 'Playfair Display', serif;">Submit Health Data</h2>
                </div>
                <div class="card-body">
                    <form id="health-data-form">
                        <div class="mb-3">
                            <label for="temperature" class="form-label">Temperature:</label>
                            <input type="number" id="temperature" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="bloodPressure" class="form-label">Blood Pressure:</label>
                            <input type="text" id="bloodPressure" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="heartRate" class="form-label">Heart Rate:</label>
                            <input type="number" id="heartRate" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit Health Data</button>
                    </form>
                </div>
            </div>
            <!-- Live Chat -->
            <div class="card">
                <div class="card-header">
                    <h2 style="font-family: 'Playfair Display', serif;">Live Chat</h2>
                </div>
                <div class="card-body">
                    <ul id="messages" class="list-unstyled"></ul>
                    <form id="chat-form" class="d-flex">
                        <input type="text" id="message" class="form-control me-2" required>
                        <button type="submit" class="btn btn-primary">Send</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
</body>
</html>
