<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Appointment</title>
    <script src="https://kit.fontawesome.com/2f26397946.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../CSS/styles.css">
</head>
<body>
    <nav>
        <div class="nav-elements">
            <div class="logo">THETA</div>
            <div class="nav-links">
            <a href="../index.html" class="nav-link">Home</a>
            <a href="../html/schedule.html" class="nav-link">Schedule Appointment</a>
            <a href="../html/live-chat.html" class="nav-link">Live Chat</a>
            <a href="../html/about.html" class="nav-link">About Us</a>
        </div>
            <div class="nav-button">
                <button class="signINbtn">Sign In</button>
                <button class="signUPbtn">Sign Up</button>
            </div>
        </div>
    </nav>

    <section class="hero-section">
        <div class="animated-bg"></div>
        <div class="animated-bg-secondary"></div>
        <div id="calendar-container">
            <div id="calendar"></div>
            <button class="submit-button">Submit Health Data</button>
        </div>
        <div class="hero-text">
            <span id="hero-name">Schedule Appointment with your Doctor Below</span><br>
        </div>
        <br>
        <div class="h2-texts">
            <button class="signUPbtn">Schedule</button>
        </div>
    </section>

    <div id='calendar'></div>

    <div class="float-button">
        <span><i class="fas fa-comment-alt"></i></span>
        <div class="notification-indicator"></div>
    </div>

    <section id="live-chat" class="live-chat-sidebar">
        <div class="live-chat-header">
            <i class="fas fa-chevron-left" id="back-btn"></i>
            <h2>THETA</h2>
        </div>
        <div class="live-chat-messages" id="live-chat-messages">
            <!-- Messages will appear here -->
        </div>
        <div class="live-chat-input">
            <i class="fas fa-paperclip"></i>
            <input type="text" id="message-input" placeholder="Type a message...">
            <i class="fas fa-microphone"></i>
        </div>
    </section>
    

    <script src="../JavaScript/app.js"></script>
    <script src="../JavaScript/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.14/index.global.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth'
            });
            calendar.render();
        });
    </script>
</body>
</html>
