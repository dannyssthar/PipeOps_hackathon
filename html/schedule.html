<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Appointment</title>
    <script src="https://kit.fontawesome.com/2f26397946.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="schedule.css">
    <link rel="stylesheet" href="calendar.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <nav>
        <div class="nav-elements">
            <div class="logo">THETA<sup><i class="fas fa-staff-aesculapius"></i></sup></div>
            <div class="nav-links">
                <a href="../index.html" class="nav-link">Home</a>
                <a href="schedule.html" class="nav-link">Schedule Appointment</a>
                <a href="live-chat.html" class="nav-link">Live Chat</a>
                <a href="about.html" class="nav-link">About Us</a>
            </div>
            <div class="nav-button">
                <button class="signINbtn">Sign In</button>
                <button class="signUPbtn">Sign Up</button>
            </div>
        </div>
    </nav>

    <section class="hero-section">
        <div class="animated-bg"></div>
        <div class="animated-bg-secondary"></div>
        <div class="hero-text">
            <span id="hero-name">Schedule An Appointment</span><br>
        </div>
        <br>
        <div class="h2-texts">
            <button onclick="toggleCalendar()" class="signUPbtn schedule-button">Schedule</button>
        </div>
    </section>

    <div class="container">
        <h1>Submit Your Availability</h1>
        <p>Please create an event in Google Calendar, copy the event link, and paste it below.</p>
        <form id="eventForm">
            <label for="eventLink">Google Calendar Event Link:</label>
            <input type="url" id="eventLink" name="eventLink" placeholder="https://calendar.google.com/event?eid=XYZ" required>
            <button type="submit">Submit</button>
        </form>
        <div id="submittedLink" style="display:none;">
            <h2>Your Submitted Event:</h2>
            <p><a id="eventLinkDisplay" href="#" target="_blank">View Event</a></p>
        </div>
    </div>

    <button class="signUPbtn" id="submit-button">Submit Health Data</button>
    
    <script src="script.js"></script>

    <footer>Created By DECEE With ❤️</footer>

    <div class="float-button">
        <span><i class="fas fa-comment-alt"></i></span>
        <div class="notification-indicator"></div>
    </div>

    <script src="../javascript/frontend.js"></script>
    <script src="../javascript/script.js"></script>
</body>
</html>
