<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Appointment</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/schedule.css') }}">
</head>
<body>
    <header>
        <div>My App</div>
        <div class="profile-icon" id="profileIcon">CD</div>
    </header>
    <main>
        <h1>Schedule an Appointment</h1>
        <form id="appointmentForm">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" required>
            
            <label for="datetime">Appointment Date and Time</label>
            <input type="datetime-local" id="datetime" name="datetime" required>
            
            <label for="doctor_id">Doctor ID</label>
            <input type="text" id="doctor_id" name="doctor_id" required>

            <label for="patient_preference">Patient Preference</label>
            <input type="text" id="patient_preference" name="patient_preference" required>
            
            <button type="submit">Schedule</button>
        </form>
    </main>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
